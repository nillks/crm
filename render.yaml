# Render Blueprint для автоматического деплоя
# ВАЖНО: PostgreSQL базу данных нужно создать вручную (см. инструкцию ниже)

services:
  # Backend API
  - type: web
    name: crm-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # Нужно будет добавить после создания PostgreSQL вручную
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        sync: false  # Нужно будет обновить после деплоя frontend
      - key: WHATSAPP_API_URL
        value: https://7107.api.green-api.com
      - key: WHATSAPP_ID_INSTANCE
        value: 7107377559
      - key: WHATSAPP_API_TOKEN_INSTANCE
        value: a740416956ee4ddcae7cc4396e1773fb035958cba4284127a8
      - key: INSTAGRAM_API_URL
        value: https://api.chatrace.com
      - key: INSTAGRAM_ACCESS_TOKEN
        value: 1543616.9NzKE301G8dmBBDxnJtACY1YXnDXFJ2HF
      - key: INSTAGRAM_USE_CHATRACE
        value: "true"
      - key: INSTAGRAM_USE_MOCK
        value: "false"

  # Frontend
  - type: static
    name: crm-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Нужно будет обновить после деплоя backend
