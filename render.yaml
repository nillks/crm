# Render Blueprint для автоматического деплоя
# Согласно официальной документации: https://render.com/docs/blueprint-spec

# PostgreSQL база данных
databases:
  - name: crm-database
    databaseName: crm_db
    user: crm_user
    plan: free

# Сервисы
services:
  # Backend API
  - type: web
    name: crm-backend
    runtime: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && node dist/src/main.js
    envVars:
      # PORT устанавливается автоматически Render на основе настроек сервиса (порт 10000)
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: crm-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        value: https://crm-frontend-8qrl.onrender.com,https://crm-frontend-zpwa.onrender.com
      - key: WHATSAPP_API_URL
        value: https://7107.api.green-api.com
      - key: WHATSAPP_ID_INSTANCE
        value: 7107377559
      - key: WHATSAPP_API_TOKEN_INSTANCE
        value: a740416956ee4ddcae7cc4396e1773fb035958cba4284127a8
      - key: INSTAGRAM_API_URL
        value: https://api.chatrace.com
      - key: INSTAGRAM_ACCESS_TOKEN
        value: 1543616.9NzKE301G8dmBBDxnJtACY1YXnDXFJ2HF
      - key: INSTAGRAM_USE_CHATRACE
        value: "true"
      - key: INSTAGRAM_USE_MOCK
        value: "false"
      - key: DB_SYNCHRONIZE
        value: "true"
      - key: DB_RUN_MIGRATIONS
        value: "false"

  # Frontend (статический сайт)
  - type: web
    name: crm-frontend
    runtime: static
    buildCommand: cd frontend && npm install --include=dev && npm run build
    staticPublishPath: frontend/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        value: https://crm-backend-fhdw.onrender.com/api
